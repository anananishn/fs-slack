<html>
  <body>
    <form method="post">
      <label>Slack Team Domain: </label>
      <input type="text" name="team_domain" value="{{ team_domain }}" size="100"/><br />
      <label>Slack Incoming Webhook Token: </label>
      <input type="text" name="incoming_webhook_token" value="{{ incoming_webhook_token }}" size="100"/><br />
      <label>Slack API Token: </label>
      <input type="text" name="api_token" value="{{ api_token }}" size="100"/><br />
      <input type="submit" />
    </form>
  </body>
</html>
